<!-- HTML for form -->
<div id="subpageSelectionForm" class="popup">
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Select</button>
  </form>
</div>

<!-- JavaScript for showing/hiding the pop-up form -->
<script>
  // Function to show the pop-up form
  function showSubpageSelectionForm() {
      document.getElementById('subpageSelectionForm').style.display = 'block';
  }

  // Function to hide the pop-up form
  function hideSubpageSelectionForm() {
      document.getElementById('subpageSelectionForm').style.display = 'none';
  }

  // Show the pop-up form initially (optional)
  document.addEventListener('DOMContentLoaded', function() {
      showSubpageSelectionForm();
  });
</script>

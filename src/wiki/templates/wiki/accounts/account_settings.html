{% extends "wiki/base.html" %}
{% load i18n wiki_tags sekizai_tags %}

{% block wiki_pagetitle %}{% trans "Account Settings" %}{% endblock %}

{% block wiki_contents %}
<h1 class="page-header">{% trans "Account Settings" %}</h1>
<form class="form-horizontal" action="" method="post">{% csrf_token %}
  {{ delete_form.as_p }}
  <label for="delete_account"></label>
  <button type="submit" name="delete_account" class="btn btn-primary btn-lg">
    {% trans "Confirm Account Deletion" %}
  </button>
</form>
<hr>
<form class="form-horizontal" action="" method="post">{% csrf_token %}
  {{ update_form.as_p }}
  <label for="update_account"></label>
  <button type="submit" name="update_account" class="btn btn-primary btn-lg">
    {% trans "Update" %}
  </button>
</form>

{% endblock %}
